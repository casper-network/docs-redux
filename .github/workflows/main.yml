name: Deployment to Staging
on:
  workflow_dispatch:
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on
jobs:
  build-staging:
    name: Build Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: yarn
          
      - name: Generate Algolia vars - staging
        if: github.ref == 'refs/heads/dev'
        uses: cuchi/jinja2-action@v1.2.2
        with:
          template: .github/templates/.env.staging.j2
          output_file: algolia.env
        env:
          ALGOLIA_APP_ID: ${{ vars.ALGOLIA_APP_ID }}
          ALGOLIA_INDEX_NAME: ${{ vars.ALGOLIA_INDEX_NAME }}
          ALGOLIA_API_KEY: ${{ vars.ALGOLIA_API_KEY }}

      - name: Install dependencies
        run: yarn install 

      - name: Test build website
        run: yarn build-staging
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gh-pages-depl-payload
          path: ./build

  deploy:
    name: Deploy to GitHub Pages
    needs: build-staging

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
